dependencies:
  pre:
    - echo "//npmregistry.density.rodeo/:_authToken=\${PRIVATE_NPM_TOKEN}" >> .npmrc

deployment:
  production:
    branch: npm-publish-via-ci
    commands:
      - |
        # Publish all charts once on master
        for chart in $(find charts/ -type d -maxdepth 1 -execdir echo '{}' ';'); do
          cd chart/$chart && make publish CHART=chart
        done
